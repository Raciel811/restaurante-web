{% extends 'base.html' %}

{% block content %}

<!-- Hero con imagen de fondo desde admin -->
<section class="hero position-relative d-flex align-items-center justify-content-center text-center text-white"
         style="min-height: 100vh;
                background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                            url('{{ config.hero_image }}');
                background-size: cover;
                background-position: center;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-md-11">
                <h1 class="display-2 fw-bold mb-3 text-shadow" style="font-size: 5.5rem;">
                    {{ config.hero_title }}
                </h1>

                <p class="lead fs-3 mb-5 text-shadow">
                    {{ config.hero_subtitle }}
                </p>

                <a href="{{ url_for('menu') }}" 
                   class="btn btn-danger btn-lg px-5 py-4 rounded-pill shadow-lg fw-bold fs-4 mb-4">
                    PIDE AHORA
                </a>

                <p class="small text-shadow mt-3">
                    Desde tu celular o PC • Domicilios rápidos • Pago en efectivo o transferencia al 3166683848
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Estilos -->
<style>
    .text-shadow { text-shadow: 3px 3px 12px rgba(0,0,0,0.85); }
    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.35);
        z-index: 1;
    }
    .hero > * { position: relative; z-index: 2; }
</style>

{% endblock %}
