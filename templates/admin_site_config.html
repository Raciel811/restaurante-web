{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Cambiar Imagen de Fondo (Pantalla Principal)</h2>

    <div class="card shadow-lg border-0">
        <div class="card-body p-5">
            <form method="POST" enctype="multipart/form-data">
                <!-- Imagen actual (vista previa) -->
                <div class="mb-5 text-center">
                    <label class="form-label fw-bold fs-4">Imagen de fondo actual</label>
                    <div class="mt-3 mb-4">
                        <img src="{{ config.hero_image }}" alt="Vista previa" class="img-fluid rounded shadow" style="max-height: 450px; width: 100%; object-fit: cover;">
                    </div>
                    <input type="file" name="hero_image" class="form-control form-control-lg" accept="image/*" required>
                    <small class="form-text text-muted mt-3 d-block">
                        Sube una imagen desde tu PC (recomendado: 1920×1080 o mayor, formato JPG/PNG).
                    </small>
                </div>

                <!-- Título (opcional, pero lo dejamos por si quieres editar) -->
                <div class="mb-4">
                    <label class="form-label fw-bold fs-4">Título principal</label>
                    <input type="text" name="hero_title" class="form-control form-control-lg" value="{{ config.hero_title }}" required>
                </div>

                <!-- Subtítulo (opcional) -->
                <div class="mb-5">
                    <label class="form-label fw-bold fs-4">Subtítulo</label>
                    <textarea name="hero_subtitle" class="form-control form-control-lg" rows="3" required>{{ config.hero_subtitle }}</textarea>
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100 py-3 fw-bold fs-5">
                    SUBIR Y GUARDAR IMAGEN
                </button>
            </form>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary btn-lg px-5">
            ← Volver al Dashboard
        </a>
    </div>
</div>
{% endblock %}
